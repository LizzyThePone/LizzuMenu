<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
  </head>
  <body>
    <div class="navbar">
        <a onclick="openPanel('main')">Main</a>
        <a onclick="openPanel('clantag')">Clan</a>
        <a onclick="openPanel('glow')">Glow</a>
        <a onclick="openPanel('skinchanger')">Skins</a>
    </div>

    <div class="menupanel" id="clantag" hidden="true">
        <br><br>
        <form class="tagbox" style="max-width:340px" onsubmit="return false;">
            <input type="text" id="tagbox" placeholder="Clantag" name="set">
            <button onclick="setClanTagButton()">Set</button>
        </form>
        <br>
        <div>
            <input id="staticTagBox" type="radio" name="user" value="Static">
            <label for="staticTagBox"><span></span>Static</label>
    
            <input id="scrollTagBox" type="radio" name="user" value="Scroll" checked="true">
            <label for="scrollTagBox"><span></span>Scroll</label>

            <input id="buildTagBox" type="radio" name="user" value="build">
            <label for="buildTagBox"><span></span>Build</label>

            <input id="nlTagBox" type="checkbox" name="user" value="nl">
            <label for="nlTagBox"><span></span>Add newline</label>
        </div>
        <h4 style="display: inline-block;">Interval:</h4>
        <input type="number" id="tagintervalbox" value="750" min="250" style="width: 60px; "> ms
        <br><br>
        <p id="tagDisplay" style="text-align: center;"></p>
    </div>


    <div class="menupanel" id="glow" hidden="true">
        <label class="container">Glow (flickers)
            <input id="glowBox" name="glowBox" type="checkbox" checked="true">
            <span class="checkmark"></span>
        </label>
        <h3 style="display: inline-block;">T color:</h3>
        <input type="color" id="tColor" value="#ffa100" style="width:100px;text-align:right;">
        <br>
        <h3 style="display: inline-block;">CT color:</h3>
        <input type="color" id="ctColor" value="#00a1ff" style="width:100px;text-align:right;">
    </div>


    <div class="menupanel" id="main">
        <label class="container">Bunny Hop
            <input id="bhopBox" name="bhopBox" type="checkbox" checked="true">
            <span class="checkmark"></span>
        </label>
        <label class="container">Autostrafe
            <input id="autostrafeBox" name="autostrafeBox" type="checkbox" checked="true">
            <span class="checkmark"></span>
        </label>
        <label class="container">Radar Hack
            <input id="radarBox" name="radarBox" type="checkbox" checked="true">
            <span class="checkmark"></span>
        </label>
        <label class="container">No Flash
            <input id="noFlashBox" name="noFlashBox" type="checkbox" checked="true">
            <span class="checkmark"></span>
        </label>
        <label class="container">Triggerbot
            <input id="triggerBox" name="triggerBox" type="checkbox" checked="true">
            <span class="checkmark"></span>
        </label>
        <label class="container">RCS
            <input id="recoilBox" name="recoilBox" type="checkbox" checked="true">
            <span class="checkmark"></span>
        </label>
        <label class="container">Fake Lag
            <input id="lagBox" name="lagBox" type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">Aim Assist
            <input id="assistBox" name="assistBox" type="checkbox">
            <span class="checkmark"></span>
        </label>
        
    </div>
    <div class="menupanel" id="skinchanger"  hidden="true">
        <label class="container">Skin Changer
            <input id="skinChangerBox" name="skinChangerBox" type="checkbox">
            <span class="checkmark"></span>
            <button class="setskins" onclick="setSkin()">Set</button>
        </label>
        <select id="gunlist" size="12" style="display: inline-block; width: 155px;">  
        </select>
        <select id="skinlist" size="11" style="float: right; width: 155px; height: 194px;">  
        </select>
        <br><br>
        <form class="stattrakBox" onsubmit="return false;" style="display: inline-block;">
            <h4 style="display: inline-block;">StatTrakâ„¢:</h4>
            <input type="number" id="stattrakBox" style="width:75px" placeholder="StatTrak" name="set">
        </form>
        <form class="seedBox" onsubmit="return false;" style="float: right;">
            <h4 style="display: inline-block;">Skin seed:</h4>
            <input type="number" id="seedBox" style="width:75px" placeholder="Seed" name="set">
        </form>
    </div>
    
    <!-- You can also require other files to run in this process -->
    <!--script src="./renderer.js"></script-->
  </body>
</html>
